kind: pipeline
type: docker
name: gravity-keys-generator

trigger:
  branch:
    - master
    - drone

pipeline:
  publish-data-extractor:
    image: plugins/docker
    dockerfile: ./Dockerfile
    context: .
    repo: gravityhuborg/gravity-keys-generator
    tags: [latest]
    secrets: [docker_username,docker_password]
    when:
      branch:
        - master
        - drone
